<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/images/LogoDark.svg" />
    <title>H I Academy</title>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
    />
    <link rel="stylesheet" href="src/styles/Designsystem.css" />
    <link rel="stylesheet" href="src/styles/index.css" />
  </head>
  <body>
    <div class="hero">
      <div class="navbar container">
        <div class="navbar__logo">
          <img
            src="src/images/LogoWhite.svg"
            alt=""
            class="navbar__logo--logo"
          />
          <div class="navbar__logo--text">H I Academy</div>
        </div>
        <div class="navbar__menu hidden">
          <a href="#home" class="navbar__menu--item-1">Home</a>
          <a href="#about" class="navbar__menu--item-2">About</a>
          <a href="#news" class="navbar__menu--item-3">News</a>
          <a href="#contact" class="navbar__menu--item-4">Contact</a>
          <div class="navbar__menu--item-5-btn hidden">
            <button class="navbar__menu--item-5-btn-1">Sign Up</button>
            <button class="navbar__menu--item-5-btn-2">Login</button>
          </div>
        </div>
        <div class="navbar__icons">
          <i class="fa-sharp fa-light fa-bars"></i>
          <i class="fa-sharp fa-light fa-xmark hide"></i>
        </div>
      </div>

      <div class="intro container grid">
        <div class="intro__left flex">
          <div class="intro__left--label label text-white">welcome to</div>
          <div class="intro__left--title common-title text-white">
            Hammad Islamic Academy
          </div>
          <div class="intro__left--text text-white">
            Motto: Education is the best Legacy
          </div>
          <button class="intro__left--button dark-btn">Learn More</button>
        </div>
        <img
          src="src/images/students.jpg"
          alt=""
          class="intro__right--image responsive-image"
        />
      </div>
    </div>
  </body>
  <script src="src/main.js"></script>
</html>
